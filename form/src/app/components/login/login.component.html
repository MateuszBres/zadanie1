<form #loginForm="ngForm">
    <label>Username:</label>
    <br>
    <input type="text" name="username" [(ngModel)]="apiLogObj.username" required />
    <br>
    <label>Password:</label>
    <br>
    <input type="password" name="password" [(ngModel)]="apiLogObj.password" required />
    <br><br>
    <button type="submit"  (click) = "login()">Login</button>
  </form>
  <br>
  <br>

  <button type="submit" (click) = "signUp()">signup</button>
